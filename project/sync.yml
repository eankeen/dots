files:
   - path: .editorconfig
     op: add
     for: [all]
   - path: .gitattributes
     op: add
     for: [all]
   - path: .prettierrc.json
     op: add
     for: ['javascript']
   - path: CODE_OF_CONDUCT.md
     op: add
     for: [all]
   - path: CONTRIBUTING.md
     op: add
     for: [all]
   - path: jsconfig.json
     op: add
     for: [js]
     endings: ['js', 'jsx']
   - path: LICENSE
     op: add
     for: [all]
   - path: .github/CODE_OF_CONDUCT.md
     op: remove
     for: [all]
   - path: .github/COMMIT_CONVENTION.md
     op: add
     for: [all]
   - path: .github/CONTRIBUTING.md
     op: remove
     for: [all]
   - path: .github/PULL_REQUEST_TEMPLATE.md
     op: add
     for: [all]
   - path: .github/ISSUE_TEMPLATE/BUG_REPORT.md
     op: add
     for: [all]
   - path: .github/ISSUE_TEMPLATE/config.yml
     op: add
     for: [all]
   - path: .github/ISSUE_TEMPLATE/FEATURE_REQUEST.md
     op: add
     for: [all]
   - path: .github/ISSUE_TEMPLATE/QUESTION.md
     op: add
     for: [all]
   - path: .globe/globe.state
     op: remove
     for: [all]
   - path: scripts/globe/go.sh
     op: add
     for: [golang]
     endings: ['go']
