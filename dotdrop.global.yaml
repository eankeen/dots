config:
  backup: true
  banner: true
  create: true
  dotpath: global
  ignoreempty: false
  keepdot: true
  link_dotfile_default: link
  link_on_import: link
  longkey: true
  workdir: ~/.config/dotdrop
dotfiles:
  f_etc_x11_xinit_xinitrc:
    src: etc/X11/xinit/xinitrc
    dst: /etc/X11/xinit/xinitrc
  f_boot_efi_efi_refind_refind.conf:
    src: boot/efi/EFI/refind/refind.conf
    dst: /boot/efi/EFI/refind/refind.conf
profiles:
  fox:
    dotfiles:
    - f_etc_x11_xinit_xinitrc
    - f_boot_efi_efi_refind_refind.conf
