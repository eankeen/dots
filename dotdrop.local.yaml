config:
  backup: true
  banner: true
  create: true
  dotpath: local
  ignoreempty: false
  keepdot: true
  link_dotfile_default: link
  link_on_import: link
  longkey: true
  workdir: ~/.config/dotdrop
dotfiles:
  f_profile:
    src: .profile
    dst: ~/.profile
    link: link
  f_bashrc:
    src: .bashrc
    dst: ~/.bashrc
  f_zprofile:
    src: .zprofile
    dst: ~/.zprofile
  f_zshrc:
    src: .zshrc
    dst: ~/.zshrc
  f_config_chezmoi_chezmoi.toml:
    src: .config/chezmoi/chezmoi.toml
    dst: ~/.config/chezmoi/chezmoi.toml
  f_config_git_config:
    src: .config/git/config
    dst: ~/.config/git/config
  f_config_maven_settings.xml:
    src: .config/maven/settings.xml
    dst: ~/.config/maven/settings.xml
  f_config_readline_inputrc:
    src: .config/readline/inputrc
    dst: ~/.config/readline/inputrc
  f_config_user-dirs.dirs:
    src: .config/user-dirs.dirs
    dst: ~/.config/user-dirs.dirs
  f_config_code_user_keybindings.json:
    src: .config/Code/User/keybindings.json
    dst: ~/.config/Code/User/keybindings.json
  f_config_code_user_settings.json:
    src: .config/Code/User/settings.json
    dst: ~/.config/Code/User/settings.json
  f_config_dir_colors:
    src: .config/dir_colors
    dst: ~/.config/dir_colors
  f_config_nvim_init.vim:
    src: .config/nvim/init.vim
    dst: ~/.config/nvim/init.vim
  f_config_i3_config:
    src: .config/i3/config
    dst: ~/.config/i3/config
  f_xresources:
    src: .Xresources
    dst: ~/.Xresources
  f_xinitrc:
    src: .xinitrc
    dst: ~/.xinitrc
  f_bash_profile:
    src: .bash_profile
    dst: ~/.bash_profile
  f_bash_logout:
    src: .bash_logout
    dst: ~/.bash_logout
  f_local_share_applications_obsidian.desktop:
    src: .local/share/applications/obsidian.desktop
    dst: ~/.local/share/applications/obsidian.desktop
profiles:
  surface:
    dotfiles:
    - f_profile
    - f_bashrc
    - f_zprofile
    - f_zshrc
    - f_config_chezmoi_chezmoi.toml
    - f_config_git_config
    - f_config_maven_settings.xml
    - f_config_readline_inputrc
    - f_config_user-dirs.dirs
    - f_config_code_user_keybindings.json
    - f_config_code_user_settings.json
    - f_config_dir_colors
    - f_config_nvim_init.vim
  fox:
    dotfiles:
    - f_profile
    - f_bashrc
    - f_zprofile
    - f_zshrc
    - f_config_chezmoi_chezmoi.toml
    - f_config_git_config
    - f_config_maven_settings.xml
    - f_config_readline_inputrc
    - f_config_user-dirs.dirs
    - f_config_code_user_keybindings.json
    - f_config_code_user_settings.json
    - f_config_dir_colors
    - f_config_nvim_init.vim
    - f_config_i3_config
    - f_xresources
    - f_xinitrc
    - f_bash_profile
    - f_bash_logout
    - f_local_share_applications_obsidian.desktop
